  <script>
    $(window).on('load', function () {
      $('#introModal').modal('show')
      setTimeout(removeLoader, 5000);
    });
    function removeLoader() {
      $("#preloader").hide();
    }
    setTimeout(() => {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#46bdf4' },
          shape: {
            type: 'circle',
            stroke: { width: 0, color: '#000000' },
            polygon: { nb_sides: 5 },
            image: { src: 'img/github.svg', width: 100, height: 100 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#46bdf4',
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'repulse' },
            onclick: { enable: true, mode: 'push' },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
      var update;

      update = function () {
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    }, 1000)

    var deadline = new Date("2020/12/19").getTime();

    var x = setInterval(function () {

      var now = new Date().getTime();
      var t = deadline - now;
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((t % (1000 * 60)) / 1000);
      $(".days").text(days);
      $(".hours").text(hours);
      $(".minutes").text(minutes);
      $(".seconds").text(seconds);
      if (t < 0) {
        clearInterval(x);
        $(".days").text('0');
        $(".hours").text('0');
        $(".minutes").text('0');
        $(".seconds").text('0');
      }
    }, 1000);

    // Persale
    var saleline = new Date("2020/12/19").getTime();

    var y = setInterval(function () {

      var now = new Date().getTime();
      var t = saleline - now;
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((t % (1000 * 60)) / 1000);
      $(".persale .days").text(days);
      $(".persale .hours").text(hours);
      $(".persale .minutes").text(minutes);
      $(".persale .seconds").text(seconds);
      if (t < 0) {
        clearInterval(y);
        $(".persale .days").text('0');
        $(".persale .hours").text('0');
        $(".persale .minutes").text('0');
        $(".persale .seconds").text('0');
      }
    }, 1000);
  </script>
